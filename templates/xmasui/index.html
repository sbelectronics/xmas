{% load staticfiles %}

<html><head>
  <script src="{% static 'js/vendor/jquery-1.9.1.js' %}"></script>
  <script src="{% static 'js/vendor/jquery-ui.js' %}"></script>
  <script src="{% static 'js/xmasui.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
  <link rel="stylesheet" href="{% static 'css/xmas.css' %}">
</head>
<body>

<div id="common-controls">
<h3>FPS</h3>
<div>
<div id="slider-fps"></div><div id="slider-fps-value"></div>
</div>
</div>

<div id="single-colors">
<h3>Single colors</h3>
<button class ="btn btn-red btn-single-color" id="single-red">red</button>
<button class ="btn btn-green btn-single-color" id="single-green">green</button>
<button class ="btn btn-blue btn-single-color" id="single-blue">blue</button>
<button class ="btn btn-white btn-single-color" id="single-white"?>white</button>
<div>

<div id="custom-program">
<h3>Custom</h3>
<div id="custom-function-div">
<select id="custom-function">
    <option value="sequence">sequence</option>
    <option value="fade">fade</option>
    <option value="cycle">cycle</option>
</select>
<div id="custom-buttons-div">
<button class="btn custom-color-button btn-red" id="custom-red">red</button>
<button class="btn custom-color-button btn-green" id="custom-green">green</button>
<button class="btn custom-color-button btn-blue" id="custom-blue">blue</button>
<button class="btn custom-color-button btn-white" id="custom-white">white</button>
</div><br>
<div id="custom-count-div">
<select id="custom-count">
    <option value="1">1 each</option>
    <option value="2">2 each</option>
    <option value="3">3 each</option>
</select>
</div>
</div>

</body>
